<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="shortcut icon" href="./assets/logo_sqr.svg" />
    <title>Weigth Recorder</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  </head>
  <body>
    <!-- ============================================================
      HEADER
    ============================================================ -->
    <header>
      <img src="./assets/logo_rect.svg" alt="Weight Recorder Logo" />
      <div class="nav">
        <img src="./assets/notif.png" alt="notif-bell" />
        <h1 class="user">User</h1>
        <div>â–¼</div>
      </div>
    </header>
    <!-- ============================================================
      MAIN COMPONENTS
    ============================================================ -->
    <div class="components">
      <!-- MAIN -->
      <div class="main">
        <form>
          <label for="weight">Weight</label>
          <input type="number" name="weight" id="weight" />
          <label for="date">Date</label>
          <input type="date" name="date" id="date" />
          <button id="submit" type="button">Submit</button>
        </form>
        <div class="details">
          <h1>User Details</h1>
          <p class="details-age">age</p>
          <p class="details-height">height</p>
          <p class="details-weight">latest weight</p>
          <p class="details-bmi">bmi</p>
        </div>
      </div>
      <!-- INCREASE / DECREASE -->
      <div class="stats">
        <div class="stats-current-week">
          <h1>average 1 week</h1>
          <canvas id="chart-current-week"></canvas>
        </div>
        <div class="stats-increase-decrease">
          <p>increase or decrease</p>
        </div>
      </div>
      <!-- AVERAGES PER MONTH -->
      <div class="average">
        <div class="average-current-month box">
          ave curr month
          <canvas id="chart-current-month"></canvas>
        </div>
        <div class="average-past-month box">
          ave past month
          <canvas id="chart-past-month"></canvas>
        </div>
        <div class="average-three-month box">
          ave 3 mons
          <canvas id="chart-three-month"></canvas>
        </div>
        <div class="average-six-month box">
          ave 6 mons
          <canvas id="chart-six-month"></canvas>
        </div>
      </div>
    </div>

    <script type="module" src="./home.js"></script>
  </body>
</html>
